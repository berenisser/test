<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyft App</title>
        <!--zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--typografia-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <header id="codigo">
        <div class="row">
            <div class="col s2">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </div>
            <div class="col s8"> 
                <h1 class="center-align">Enter Code</h1>
                <p class="center-align">Input validation code here</p>
            </div>
            <hr>
        </div>
    </header>

    <section id="codigo">
        <div class="container">
            <div class="row">
                <div class="col s12 seccion-codigo">
                    <span class="lab">LAB-</span>    
                    <div class="input-field inline">
                        <input id="codigo-input" type="number" class="numero-codigo">
                        <label for="codigo-input" data-error="wrong" data-success="right">XXX</label>
                    </div>
                </div>

                <div id="imprimir"></div>
                <div id="imprimir2"></div>

            </div>
        </div>
        <div class="col s12">
            <a href="" class="btn-verify" id="btn-verify">VERIFY</a>
        </div>
    </section>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- Iconos -->
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <!-- Archivo main.js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
